<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="telephone=no" name="format-detection">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta name="apple-touch-fullscreen" content="no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <title>凯翼X3</title>

    <!-- inject:css -->
    <link rel="stylesheet" href="assets/stylesheets/app.min.css">
    <!-- endinject -->

    <!-- weixin share thumb -->
    <div id='wx_pic' style='margin:0 auto;display:none;'>
        <img src='assets/images/share-icon.jpg' />
    </div>
    <!-- end weixin share thumb -->

    <script>
        document.body.addEventListener('load', function () {
            //  init content size
            var query = function(selector){
                return document.querySelector(selector);
            };

            var cw = document.documentElement.clientWidth;
            var ch = document.documentElement.clientHeight;
            query('body').style = "width:" + Math.floor((ch*0.6213592233009708)) + 'px'
        });
    </script>
</head>
<body>
<!-- the class "content" is used for flexible plugin -->
<div class="content">
    <div class="pa loading">
        <img class="pa loading-plain" src="http://7xp6iq.com1.z0.glb.clouddn.com/kaiyi-loading-img.png"/>
        <div class="pa loading-text"><span class="loading-counter"></span><br/><span class="status">Loading...</span></div>
    </div>

    <div class="pa poster"></div>
    <div class="pa bg"></div>

    <div class="pa videobox videobox01">
        <video class="video01" data-index="1" x-webkit-airplay="true" webkit-playsinline="true" src="http://7xp6iq.com1.z0.glb.clouddn.com/kaiyi-new-part01.mp4" poster="http://7xp6iq.com1.z0.glb.clouddn.com/kaiyi-bg-paper.jpg"></video>
    </div>

    <div class="pa videobox videobox02">
        <video class="video02" data-index="2" x-webkit-airplay="true" webkit-playsinline="true" src="http://7xp6iq.com1.z0.glb.clouddn.com/kaiyi-new-part02.mp4" poster="http://7xp6iq.com1.z0.glb.clouddn.com/kaiyi-video02-poster.jpg"></video>
    </div>

    <div class="pa videobox videobox03">
        <video class="video03" data-index="3" x-webkit-airplay="true" webkit-playsinline="true" src="http://7xp6iq.com1.z0.glb.clouddn.com/kaiyi-new-part03.mp4" poster="http://7xp6iq.com1.z0.glb.clouddn.com/kaiyi-video03-poster.jpg"></video>
    </div>

    <!-- scene01 -->
    <section class="pa scene scene01">
        <div class="throw-plain">
            <img class="pa plain" />

            <div class="pa tips">
                <img alt=""/>
            </div>
            <img class="pa arrow"/>
        </div>
    </section>
    <!-- end scene01 -->

    <!-- scene03 -->
    <section class="pa scene scene03">
        <textarea class="message" placeholder="输入文字"></textarea>
        <input class="name" type="text"/>
        <input class="phone" type="number"/>
        <span class="pa submit" tabindex="4"></span>
    </section>
    <!-- end scene03 -->

    <!-- counter -->
    <div class="pa counter">
        <span class="pa day"></span>
        <span class="pa hours"></span>
        <span class="pa minus"></span>
        <span class="pa seconds"></span>
    </div>
</div>

<div class="page-arrow"></div>
<div class="page-arrow page-arrow-below"></div>

<audio class="audio01" src="http://7xp6iq.com1.z0.glb.clouddn.com/audio01.mp3" loop></audio>
<audio class="audio02" src="http://7xp6iq.com1.z0.glb.clouddn.com/audio02.mp3" loop></audio>
<!-- inject:js -->
<script src="assets/scripts/app.min.js"></script>
<!-- endinject -->
</body>
</html>
